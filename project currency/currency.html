<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Currency Converter</h1>
	<form>
		<label for="amount">Amount:</label>
		<input type="number" id="amount" placeholder="Enter amount">

		<label for="from">Primary Currency:</label>
		<select id="from">
            <option value="INR">INR</option>
			<option value="USD">USD</option>
			<option value="EUR">EURO</option>
			<option value="GBP">BRITISH POUND</option>
			<option value="UALL">UALL</option>
			<option value="UDZD">UDZD</option>
			<option value="AOA">AOA</option>
			<option value="AUD">AUD</option>
			<option value="USD">BYN</option>
			<option value="EUR">EUR</option>
			<option value="CLP">CLP</option>
			<option value="USD">CNY</option>
			<option value="USD">COP</option>
			<option value="AWG">AWG</option>
			<option value="AFN">AFN</option>
			<option value="ARS">ARS</option>
			
		</select>

		<label for="to">Secondary Currency :</label>
		<select id="to">
			<option value="USD">USD</option>
			<option value="EUR">EURO</option>
			<option value="GBP">BRITISH POUND</option>
            <option value="INR">INR</option>
			<option value="UALL">UALL</option>
			<option value="UDZD">UDZD</option>
			<option value="AOA">AOA</option>
			<option value="AUD">AUD</option>
			<option value="USD">BYN</option>
			<option value="EUR">EUR</option>
			<option value="CLP">CLP</option>
			<option value="USD">CNY</option>
			<option value="USD">COP</option>
			<option value="AWG">AWG</option>
			<option value="AFN">AFN</option>
			<option value="ARS">ARS</option>
			
		</select>
		<h4>Record</h4>
		<table class="table table-bordered table hover" id="currency_list">
			</table>
		
		<button type="button" onclick="convertCurrency()">Convert</button>
		<button type="button" id="list" class="btn btn-success">Fetch Record</button>
	</form>
<br>
<br>
<br>
	<div>Browser: <span class="browser"></span></div> 
	<div>Browser Version: <span class="browser-version"></span></div>
	<div>Operatng System: <span class="os"></span></div>
		
	</div>
	<h2 id="result"></h2>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js" 
	integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA==" crossorigin="anonymous" referrerpolicy="no-referrer"
	></script>
	
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="currency_converter.js"></script>
	
</body>
</html>
